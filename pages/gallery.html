<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/ccs_logo_icon.ico" type="image/x-icon">
    <title>Gallery</title>
    <link rel="stylesheet" href="../styles/gallery.css">
</head>

<body>
    <!-- gallery title and logo -->
    <div class="galleryMenu">
        <div>
            <a href="./../index.html">
                <img src="/images/ccs_logo.webp" alt="Center of Creativity Services logo">
            </a>
        </div>
        <div id="menuBarsContainer">
            <div class="menuBar1"></div>
            <div class="menuBar2"></div>
            <div class="menuBar3"></div>
        </div>
        <div id="biggerScreenMenu">
            <a href="./programs.html">Programs</a>
            <a href="./clubs.html">Clubs</a>
            <a href="./blog.html">Blog</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./aboutUs.html">About Us</a>
        </div>
    </div>

    <section class="galleryContainer">
        <!-- all image cateory buttons -->
        <section id="galleryButtonsDiv">
            <button id="allButton">All</button>
            <button id="artAndCraftButton">Art and Craft</button>
            <button id="danceButton">Dance</button>
            <button id="dinnerButton">Dinner</button>
            <button id="devotionButton">Devotion & Life Skills</button>
            <button id="holidayButton">Holiday Program</button>
            <button id="specialButton">Special Program</button>
            <button id="testimonialsButton">Testimonials</button>
            <button id="connectCornerButton">Connect Corner</button>
        </section>

        <!-- all images here -->
        <section id="allPicturesContainer"></section>
    </section>

    <!-- fullscreen image page -->
    <div id="popUpPage">
        <div id="popUpContent">
            <span id="closeButton">&times;</span>
            <img id="fullScreenImage" src="" alt="Fullscreen Image">
        </div>
    </div>

    <!-- javascript -->
    <script src="../scripts/gallery.js"></script>
</body>

</html>
